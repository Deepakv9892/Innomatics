<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Discount & Free Shipping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="shopping-container">
      <h1>Online Shopping</h1>

      <form id="order-form">
        <label for="orderAmount">Enter Order Amount:</label>
        <input type="number" id="orderAmount" name="orderAmount" required>
        <button type="submit">Calculate Final Amount</button>
      </form>

      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
